<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传Demo</title>
</head>
<body>
    单个文件上传：
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit" value="上传"/>
    </form>
    <br/>
    <a href="/download">Go To Download Page</a>

    <hr>

    单个文件下载：
    <form action="/downloadFile">
        <input type="submit" value="下载">
    </form>
</body>
</html>
